<div cdkDropListGroup>
  <ul cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="backlog">
    <li *ngFor="let task of backlog" cdkDrag>
      {{task.text}}
      <img *cdkDragPreview [src]="task.img">
    </li>
  </ul>
  <ul cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="sprint">
    <li *ngFor="let task of sprint" cdkDrag>
      {{task.text}}
      <img *cdkDragPreview [src]="task.img">
    </li>

  </ul>
</div>
