<!-- <pre>{{people | json}}</pre> -->
<cdk-virtual-scroll-viewport itemSize="100">

    <li *cdkVirtualFor="let user of people; let i = index" class="animate__animated animate__slideInRight" id="{{i}}">
      <div class="card">
        <div class="card-head">
          <img src="{{user.avatar}}">

        </div>
        <div class="card-body">
          <h3 >{{user.name}}{{user.emoji}}</h3>
          <p>{{user.bio}}</p>

        </div>
      </div>
    </li>

</cdk-virtual-scroll-viewport>
